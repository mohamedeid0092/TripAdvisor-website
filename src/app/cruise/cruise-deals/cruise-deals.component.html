<div class="row bg-white m-2 py-3">
  <div class="col-md-8">
    <h2 class="pb-2">{{cruise.days}} Night Cruise to {{cruise.whereTo}}</h2>
    <p>Ship: {{cruise.shipName}}<br>
      Sailing Date: {{cruise.sailingDate}}<br>
      Departs From: {{cruise.departsFrom}}</p>
  </div>
  <div class="col-md-4 text-right">
    <p class="font-weight-bold mt-2"><del class="del-price text-danger" *ngIf='cruise.discount'>EGP
        {{cruise.price}}</del></p>
    <p class="font-weight-bold mt-2 price"> EGP {{cruise.discount? cruise.price-cruise.discount : cruise.price}}</p>

    <!-- <button type="btn" class="btn view-cruise border border-dark w-100 mt-4">View
                  Cruise</button>
          </div> -->

    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Cruise Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>modal body</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
      </div>
    </ng-template>

    <!-- Button trigger modal -->
    <button type="button" class="mb-1 pr-3 btn btn-warning button-raduis text-center" data-toggle="modal"
      data-target="#exampleModal" (click)='cruiseModal()'>
      View Details
    </button>


    <!-- Modal -->
    <!-- <app-box-model *ngIf='showState()'></app-box-model> -->
    <app-cruise-modal *ngIf='showState()'></app-cruise-modal>

    <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">View Cruise</button> -->
    <!-- <app-modal></app-modal> -->
  </div>
